
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Someone to You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            max-width: 80%;
            margin: 0 auto;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: fall 8s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: translateX(0) rotate(45deg);
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>From Someone</h1>
        <p>To You: You are special, and this is made just for you ❤️</p>
    </div>

    <!-- Generate hearts -->
    <script>
        for (let i = 0; i < 30; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
